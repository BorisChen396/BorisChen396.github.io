<html>
    <head>
        <title>YouTube Online Music Player</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js"></script>
        <audio id="youtube-player" onended="playControl.next()" controls autoplay>
            <source id="youtube-src"></source>
        </audio>
        <button id="loopSwitch" onclick="loopSwitch()">none</button>
        <div style="width: 60%; ">
            <div style="white-space : nowrap; overflow: hidden;">
                <h2 id="title" class="title">
                </h2>
            </div>
            <p id="description" class="description"></p>
        </div>
        <div style="position: fixed; top: 5px; right: 5px; width: 40%; height: 100%-5px">
            <input id="video-id" style="height: 22px; position: relative; left: 0%; width: 75%;" value="https://www.youtube.com/watch?v=y5wkebBCwAE"></input>
            <button onclick="playControl.add(document.getElementById('video-id').value);" style="height: 22px; width: 20%;">run!</button>
            <div id="playlist" class="playlist"></div>
        </div>
    </body>
</html>
